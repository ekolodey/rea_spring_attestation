<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>Личный кабинет администратора</h1>
        <form id="logout-form" method="post" action="/logout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <ul>
            <li><a href="admin/product/add">Добавить товар</a></li>
            <li><a href="#" onclick="document.getElementById('logout-form').submit();">Выйти из личного кабинета</a></li>
        </ul>
    <hr>
    <h2>Список товаров</h2>
    <ul>
        <li th:each="product: ${products}">
            <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        </li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="flex-between">
            <a th:href="@{/}"><img th:src="@{/images/logo.svg}"></a>
            <nav>
                <ul>
                    <li><a th:href="@{/}">Вернутся на главную</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h3>Вход</h3>
        <form method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="username">Введите логин: </label>
            <input type="text" placeholder="Введите логин" name="username" id="username">
            <br>
            <label for="password">Введите пароль: </label>
            <input type="password" placeholder="Введите пароль" name="password" id="password">
            <button type="submit">Войти</button>
        </form>
        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
        <a href="/register">Зарегистрироваться</a>
    </main>

    <footer>
        <div class="flex-between">
            <div class="tagline"><img th:src="@{/images/icon.svg}"><span>Book Store - весь мир на книжной полке!</span></div>
            <div class="social-icons"><a href="#"><img th:src="@{/images/social-icons.svg}"></a></div>
        </div>
    </footer>
</body>
</html>
